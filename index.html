<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="aa2-FjXvnZYGJ0Fw5YgVE2zmKKzvWNrEJdGD3rsKsRk" />
    <meta name="description" content="JC Climatizar - Especialistas em ar condicionado em Barracão-PR e todo Sudoeste do Paraná. Instalação, manutenção e limpeza. Atendimento num raio de 200km.">
    <title>JC Climatizar - Ar Condicionado no Sudoeste do Paraná</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              jc: {
                navy: '#1a2844',
                gold: '#FFD700',
                goldDark: '#FFC800',
                silver: '#E5E7EB',
                red: '#EA4335',
                redDark: '#C5221F',
                whatsapp: '#25D366',
                whatsappDark: '#128C7E',
                argentina: '#74ACDF',
                argentinaDark: '#3E92CC',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-gold': 'linear-gradient(135deg, #FFD700, #FFC800)',
              'gradient-navy': 'linear-gradient(135deg, #1a2844, #0f1729)',
              'gradient-argentina': 'linear-gradient(135deg, #74ACDF, #3E92CC)',
            },
            animation: {
              'pulse-slow': 'pulseButton 2s ease-in-out infinite',
              'float': 'floatParticles 20s ease-in-out infinite',
              'slideDown': 'slideDown 0.5s ease-out',
              'fadeInUp': 'fadeInUp 0.6s ease-out backwards',
              'fadeInScale': 'fadeInScale 0.8s ease-out',
              'heartbeat': 'heartbeat 1.3s ease-in-out infinite',
              'wave': 'wave 2s ease-in-out infinite',
              'fly': 'fly 3s ease-in-out infinite',
              'bounce-slow': 'bounceSlow 2s infinite',
            },
            keyframes: {
              slideDown: {
                'from': { transform: 'translateY(-100%)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(30px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInScale: {
                'from': { opacity: '0', transform: 'scale(0.8)' },
                'to': { opacity: '1', transform: 'scale(1)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '10%, 30%': { transform: 'scale(0.85)' },
                '20%, 40%': { transform: 'scale(1.15)' },
              },
              wave: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-10deg)' },
                '75%': { transform: 'rotate(10deg)' },
              },
              fly: {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(20px)' },
              },
              bounceSlow: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        font-weight: 400; /* Regular weight for body text */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Headings Typography Hierarchy */
      h1, h2 {
        font-weight: 900; /* Black */
        letter-spacing: -0.02em;
      }
      h3 {
        font-weight: 700; /* Bold */
      }
      h4, h5 {
        font-weight: 600; /* SemiBold */
      }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a2844;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700;
      }

      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a2844, #0f1729);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out, visibility 0.5s;
      }
      .loader-logo {
        width: 120px;
        height: 120px;
        background: radial-gradient(circle at 30% 30%, #f3f4f6, #d1d5db);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        margin-bottom: 30px;
        border: 4px solid #f3f4f6;
        animation: pulseButton 2s infinite ease-in-out;
      }
      .loader-text {
        font-family: serif;
        font-weight: bold;
        font-size: 48px;
        color: #1a2844;
        letter-spacing: -2px;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 215, 0, 0.2);
        border-top-color: #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      /* Animations explicitly requested */
      @keyframes floatParticles {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(5%, -5%); }
        50% { transform: translate(-5%, 5%); }
        75% { transform: translate(5%, 5%); }
      }

      @keyframes pulseButton {
        0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4); }
        50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6); }
      }

      @keyframes blink {
        from, to { border-color: transparent; }
        50% { border-color: #FFD700; }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Hero Section Particles */
      .hero-particles {
        background-image: 
          radial-gradient(2px 2px at 20% 30%, rgba(255, 215, 0, 0.3), transparent),
          radial-gradient(2px 2px at 60% 70%, rgba(255, 215, 0, 0.2), transparent),
          radial-gradient(1px 1px at 50% 50%, rgba(255, 215, 0, 0.15), transparent);
        background-size: 200% 200%;
        animation: floatParticles 20s ease-in-out infinite;
      }

      /* Typewriter */
      .typewriter-text {
        border-right: 3px solid #FFD700;
        padding-right: 10px;
        animation: blink 0.7s step-end infinite;
        display: inline-block;
      }

      /* 3D Cards */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .service-card-hover:hover {
        transform: translateY(-15px) rotateX(5deg);
        box-shadow: 0 20px 40px rgba(26, 40, 68, 0.2), 0 0 0 3px #FFD700;
      }
      .service-card-hover:hover .service-icon {
        transform: rotateY(360deg) scale(1.1);
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
      }

      /* International Badge */
      .badge-international {
        background: linear-gradient(135deg, #74ACDF, #3E92CC);
        border: 2px solid #FFD700;
        animation: pulseButton 2s infinite;
        font-weight: bold;
      }
    </style>

    <div id="loading-screen">
